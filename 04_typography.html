<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, Paragraphs,Typography</title> 
</head>
<body>
    <!-- Headings -->
    <h1> Heading 1</h1> <!-- you can have several h1's in 1 page but it's good for have 1 h1 per page, because search engines look at this.-->
    <h2> Heading 2</h2>
    <h3> Heading 3</h3>
    <h4> Heading 4</h4>
    <h5> Heading 5</h5>
    <h6> Heading 6</h6>

    <!-- Paragraphs -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.    <!-- if you type <p>lorem</p> it will show you dummy text,filler text -->
       <strong> Cum enim voluptatem et qui magnam laboriosam sed alias ipsum. </strong> <!-- if you type <strong>... </strong> the text between the tags will be bold(it's default it can be changed with css)-->
       <br> <!-- it skips line (puts a break)-->
       <em>Rem fuga non molestiae atque natus dicta nam saepe consequuntur temporibus eveniet.</em></p> <!--if you type <em>...</em> the text between tags will be italic-->
    <p>Lorem ipsum dolor sit amet.</p> <!-- if you type <p>lorem5</p> it will show you 5 word of dummt text-->
</body>
</html>
